<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="add_btn">Add Comment</button>
    <svg
      width="160"
      height="160"
      viewBox="0 0 160 160"
      style="transform: rotate(-90deg)"
    >
      <circle
        r="70"
        cx="80"
        cy="80"
        fill="transparent"
        stroke="#e0e0e0"
        stroke-width="12px"
      ></circle>
      <circle
        r="70"
        cx="80"
        cy="80"
        fill="transparent"
        stroke="#60e6a8"
        stroke-linecap="round"
        stroke-width="12px"
        stroke-dasharray="40px"
        stroke-dashoffset="200px"
      ></circle>
    </svg>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
